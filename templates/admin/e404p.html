{% load static %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="icon" href="{% static '' %}">
    <!--Font awesome icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!--Google web fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.0/css/dataTables.bootstrap5.min.css">
    <!--Simplebar css-->
    <link rel="stylesheet" href="{% static 'assets/vendor/css/simplebar.min.css' %}">
    <!--Choices css-->
    <link rel="stylesheet" href="{% static 'assets/vendor/css/choices.min.css' %}">

    <!--Date range picker-->
    <link rel="stylesheet" href="{% static 'assets/vendor/css/daterangepicker.css' %}">

    <!--Main style-->
    <link rel="stylesheet" href="{% static 'assets/css/style.min.css' %}" id="switchThemeStyle">
    <style>
        .btn-default {
            border: 1px solid #0057ff;
            color: #0057ff;
            margin-left: 10px;
        }

        .btn-default:hover {
            background: #0057ff;
            color: #fff;

        }
    </style>

</head>

<body style="background: rgb(18 18 18);">
            <!--//Page Toolbar//-->
            <div class="toolbar p-4">
                <div class="position-relative container-fluid px-0">
                    <div class="row align-items-center position-relative">
                        <div class="col-md-8">
                            <h3 class="mb-2"> </h3>
                            <nav aria-label="breadcrumb">
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
            <!--//Page Toolbar End//-->
            <!--//Page content//-->
            <div class="content p-4 mt-md-10 d-flex flex-column-fluid ">

                    <div class="row">
                        <div class="col-12 col-md-10 col-lg-6 mx-auto">

                                        <h2 class="display-1 lh-1 mb-0 flex-shrink-0 me-4 me-lg-6">
                                            <i class="bi bi-bug display-3 text-danger"></i>
                                        </h2>

                                            <h3 class="h2 text-light">Error 404</h3>

                                            <a href="/" class="btn btn-outline-secondary btn-lg">Go back to

                                        </div>
                                    </div>
                                </div>

        </div>
